<!doctype html>
<html lang="en">

<head>
  <title>Bit Busters</title>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/631575fb82.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body class="py-5">
  <header>
    <!-- place navbar here -->
    
  </header>
  <main>
    
    
    <div class="container mx-auto text-center">
      <h1> 
        Currency Exchange
      </h1>
      
      <div class="grid lg:grid-cols-3 row-span-5 gap-1 mt-5">
        
        <div class="grow-0 col-span-1">
          
          <!--INPUT AMOUNT 1  **I need to fix the focus:border so that it doesn't cut off the placeholder switcheroo-->
          <form id="form">
            <div class="flex justify-center">
              <div class="relative mb-3 xl:w-96" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="peer block min-h-[auto] w-full rounded border focus:border-pink-500 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none text-black dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0 "
                  id="input"/> 
                <label
                  for="input"
                  class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200">
                  
                </label>
              </div>
            </div>
        
        <!--CHOOSE CURRENCY COUNTRY-->
        <label for="currencyFrom">From</label>
        <select class="shadow appearance-none border rounded w-32 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="currencyFrom" type="text">
         <!--There's got to be a way to populate the countries via Js or API-->   
         <option>USD</option>
         <option>MXN</option>
        <option>CNY</option>
        </select>
 
         </form>
      </div> 
      
      
      
      
      <!--An arrow icon -->
      <div class="col-span-1 py-5 place-self-center">
            
        <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
        <br>
        <button class="bg-blue-500" id="convertBtn" form="fromForm">Convert</button>
      
      </div>
       <!--*******************************************************TO AMOUNT*******************************************************-->

<div>
  <div class="flex justify-center">
      <div class="relative mb-3 xl:w-96" data-te-input-wrapper-init>
        
        <input 
          type="text"
          class="peer block min-h-[auto] w-full rounded border focus:border-pink-500 bg-transparent py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
          id="toAmount"
          placeholder="enter amount"/>
        
        <label
          for="toAmount"
          class="pointer-events-none absolute top-0 left-3 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-neutral-200">
        </label>
      </div>
    </div>
  

  <!--CHOOSE CURRENCY COUNTRY-->
  <label for="currencyTo">To</label>
                  <select class="shadow appearance-none border rounded w-32 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="currencyTo" type="text">
                      <option>MXN</option>
                      <option>USD</option>
                      <option>CNY</option>
                  </select>
              </div> 
    </div>
  </div>


  <!--****************************************************************** MAP AND STUFF *******************************************************************-->
  
    
<div id="map" class="map">
  <img src="./assets/images/black.png">
</div>
<div class="container mx-auto text-center">
  <div> bumper placeholder</div>
</div>

<button id="testingbutton">OPEN POPUP</button>
<div class="modal" id="modal">
  <div class="modal-header" id="modal-header">
    <div class="modal-title" id="modal-title">Bank Name</div>
    <button class="modal-exit" id="modal-exit">&times;</button>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="modal-address" id="modal-address">Bank Address</div>
    <a class="modal-phone" id="modal-phone">Bank Phone Number</a>
    <a class="modal-website" id="modal-website">Bank Website</a>
    <a class="modal-maps" id="modal-maps">Google Maps Link</a>
  </div>
</div>
</main>
<footer>
  <!-- place footer here -->
</footer>


<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src="./assets/js/script.js"></script>
</body>

</html>
