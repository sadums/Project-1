<!doctype html>
<html lang="en">
 
<head>
  <title>Currency Exchange</title>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--FAVICON-->
  <link rel="icon" type="svgn" href="./assets/images/money-bill-wave-solid.svg">
  <!--TailWinds CDN-->
  <script src="https://cdn.tailwindcss.com"></script>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/631575fb82.js" crossorigin="anonymous"></script>
  <!--Leaflet styleshet-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <!--Custom stylesheet-->
  <link href="./assets/css/styles.css" rel="stylesheet">
</head>

<body>
  <header class="banner w-full">
      <h1 class="self-center text-6xl font-bold box-decoration-clone inset-y-0 left-0   bg-gradient-to-r from-slate-300  ">
      CURRENCY
      <br>
       EXCHANGE
      </h1>
  </header>
  
  <!--Begin MAIN-->
  <main>
    
<!--Layout divs-->
    <div class="container mx-auto text-center">
      <div class="grid lg:grid-cols-3 row-span-5 gap-1 mt-5">
        <div class="grow-0 col-span-1">
          
  <!--FORM/INPUT: "FROM" country currency-->
  <div class=" shadow-md shadow-slate-400 bg-slate-200 p-2 rounded-md">
          <form id="form">
            <div class="flex justify-center">
              <div class="relative mb-3 xl:w-96" data-te-input-wrapper-init>
                <input
                  type="text"
                  class="peer block min-h-[auto] w-full rounded border focus:border-orange-500 py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none text-black dark:placeholder:text-neutral-400 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-50%"
                  id="input" placeholder="enter amount"/> 
              </div>
            </div>
        
<!--DROPDOWN: "FROM" country currency-->
        <label for="currencyFrom" class="">From</label>
          <select class="shadow appearance-none border rounded w-32 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="currencyFrom" type="text">
            <option>MXN-Mexican Peso &#127474;&#127485;</option>
            <option>USD-US Dollar &#127482;&#127480;</option>
            <option>CNY-Chinese Yuan Reminbi &#127464;&#127475;</option>
            <option>AUD-Australian Dollar &#127462;&#127482;</option>
            <option>EURO-Euro &#127466;&#127482;</option>
            <option>CAD-Canadian Dollar &#127464;&#127462;</option>
            <option>GBP-British Pound &#127468;&#127463;</option>
            <option>JPY-Japanese Yen &#127471;&#127477;</option>
          </select>
         </form>
      </div> 
    </div>
      
      
      
<!--Arrow icon -->
      <div class="col-span-1 py-5 place-self-center">
        <i class="fa-solid fa-arrow-right-arrow-left fa-xl"></i>
        <br>
      </div>
       

 <!--FORM/INPUT: "TO" country currency-->
 <div class="shadow-md shadow-slate-400 bg-slate-200 p-2 rounded-md shadow-md">
<div>
  <div class="flex justify-center ">
      <div class="relative mb-3 xl:w-96" data-te-input-wrapper-init>
        
        <input 
          type="text"
          class="peer block min-h-[auto] w-full rounded border focus:border-pink-500  py-[0.32rem] px-3 leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none  dark:placeholder:text-neutral-400 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-50%"
          id="output"
          placeholder="enter amount"/>
        
      </div>
    </div>
  

  <!--DROPDOWN: "TO" country currency-->
  <label for="currencyTo" class="m-3">To</label>
                  <select class="appearance-none border rounded w-32 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="currencyTo" type="text">
                    <option>MXN-Mexican Peso &#127474;&#127485;</option>
                    <option>USD-US Dollar &#127482;&#127480;</option>
                    <option>CNY-Chinese Yuan Reminbi &#127464;&#127475;</option>
                    <option>AUD-Australian Dollar &#127462;&#127482;</option>
                    <option>EURO-Euro &#127466;&#127482;</option>
                    <option>CAD-Canadian Dollar &#127464;&#127462;</option>
                    <option>GBP-British Pound &#127468;&#127463;</option>
                    <option>JPY-Japanese Yen &#127471;&#127477;</option>
                  </select>
              </div> 
            </div>
    </div>
  </div>


  <!--********************************END OF FORM **************************************************-->
  
  <!--Map div-->
<div class="map-container">
  <div id="map" class="map shadow-slate-400 shadow-lg"></div>
</div>


<!-- Bank Marker Modal -->
<div class="modal border-orange-400	text-overflow: clip;" id="modal">
  <div class="modal-header" id="modal-header">
    <div class="modal-title" id="modal-title">Bank Name</div>
    <button class="modal-exit topright close-button" id="modal-exit">&times;</button>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="modal-address" id="modal-address">Bank Address</div>
    <a class="modal-phone" id="modal-phone">Bank Phone Number</a>
    <br>
    <a class="modal-website whitespace-normal" id="modal-website">Bank Website</a>
    <br>
    <button id="modal-maps" class="directionsBtn rounded-md"><a class="modal-maps" id="modal-maps">  <i class="fa-solid fa-route"></i></a></button>
  </div>
</div>

<!-- Location Disabled Modal -->
<div class="modal outline-amber-400" id="location-modal">
  <div class="modal-header" id="location-modal-header">
    <div class="modal-title">Please enable location in order to see the map.</div>
    <button class="modal-exit" id="location-modal-exit">&times;</button>
  </div>
</div>

</main>

  
<!--Footer-->
<footer class="h-10">
  Made by Bit Busters
</footer>

<!--Script Tags for leaflet and our JS file-->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
<script src="./assets/js/script.js"></script>

</body>

</html>
